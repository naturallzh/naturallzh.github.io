<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../css/init.css"/>
  <link rel="stylesheet" type="text/css" href="../css/base.css"/>
  <link rel="stylesheet" type="text/css" href="../css/drag_demo.css"/>
</head>

<body>
  <div id="drag-body" v-cloak>
    <div class="list-block" id="listBlock">
      <div class="list-item"
           v-for="(floorItem,floorIdx) in listData">
        <div class="normal-block" v-show="!floorItem.mode">{{floorItem.value}}</div>
        <div class="blank-block" v-show="floorItem.mode"></div>
      </div>
      <div class="float-block" v-show="dragParas.mode" id="floatBlock">{{dragParas.childBlock.value}}</div>
    </div>
  </div>
</body>

<script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../lib/vue.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/component.js"></script>
<script type="text/javascript" src="../js/drag_demo.js"></script>
</html>
